<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark UI Template</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/sharedStyles.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/action.css">
    <link rel="stylesheet" href="styles/productiveUsers.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body class="raleway">
    <!-- header section start -->
    <header>
      <section class="header-container">
        <!-- navbar section start -->
        <nav>
          <h3 class="logo inter">LOGO</h3>
          <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <!-- navbar section end -->

        <!-- ------------------------ -->

        <!-- banner section start -->
        <div class="banner">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
        <!-- banner section end -->
      </section>
    </header>
    <!-- header section end -->

    <!-- ======================= -->

    <!-- main section start -->
    <main>
      <section class="main-container">
        <!-- action section start -->
         <section class="action-container">
            <div class="action">
                <div class="action-content">
                    <h2 class="section-title">See It in Action</h2>
                    <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <a href=""><button class="btn-primary">Launch Live Preview</button></a>
                </div>
                <img src="images/wc-mini.png" alt="Webflow Conf 2022 event page with bold text and colorful geometric background">
            </div>
         </section>
        <!-- action section end -->

        <!-- ------------------------ -->

        <!-- productive users section start -->
         <section class="productive-users-container">
            <div class="productive-users">
                <h2 class="section-title">Joined Thousands of Productive Users</h2>
                <div class="user-numbers">
                    <div class="user-number">
                        <h3 class="user-number-title">50K</h3>
                        <p class="user-number-description">Active Users</p>
                    </div>
                    <div class="user-number">
                        <h3 class="user-number-title">2M+</h3>
                        <p class="user-number-description">Focus Sessions</p>
                    </div>
                    <div class="user-number">
                        <h3 class="user-number-title">95%</h3>
                        <p class="user-number-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
         </section>
        <!-- productive users section end -->

        <!-- ------------------------ -->

        <!-- users feedback section start -->
        <!-- users feedback section end -->

        <!-- ------------------------ -->

        <!-- focus section start -->
        <!-- focus section end -->

        <!-- ------------------------ -->

        <!-- get in touch section start -->
        <!-- get in touch section end -->
      </section>
    </main>
    <!-- main section end -->

    <!-- ======================= -->

    <!-- footer section start -->
    <!-- footer section end -->
  </body>
</html>
